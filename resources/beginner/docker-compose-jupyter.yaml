version: '3'
services:
  jupyter:
    command:
      - start.sh
      - jupyter
      - notebook
      - "--NotebookApp.token=''"
    environment:
      SENZING_SQL_CONNECTION: "postgresql://${POSTGRES_USERNAME:-postgres}:${POSTGRES_PASSWORD:-postgres}@${SENZING_POSTGRES_HOST}:5432:${POSTGRES_DB:-G2}/"
    image: senzing/jupyter:${SENZING_JUPYTER_VERSION:-1.1.5}
    logging:
      driver: awslogs
      options:
        awslogs-group: senzing-docker-compose-aws-ecscli-demo
        awslogs-region: us-east-1
        awslogs-stream-prefix: beginner
    ports:
      - 9178:8888
    volumes:
      - ${JUPYTER_NOTEBOOKS_SHARED_DIR:-~}:/notebooks/shared
      - ${SENZING_DATA_VERSION_DIR:-/opt/senzing/data/1.0.0}:/opt/senzing/data
      - ${SENZING_ETC_DIR:-/etc/opt/senzing}:/etc/opt/senzing
      - ${SENZING_G2_DIR:-/opt/senzing/g2}:/opt/senzing/g2
