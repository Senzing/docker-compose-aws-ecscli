version: 1
task_definition:
  services:
    yum:
      cpu_shares: 20
      essential: true
      mem_limit: 200000000
    postgres:
      cpu_shares: 20
      essential: true
      mem_limit: 200000000
    rabbitmq:
      cpu_shares: 10
      essential: true
      mem_limit: 200000000
    phppgadmin:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    postgresinit:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    mockdata:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    initcontainer:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    loader:
      cpu_shares: 15
      essential: true
      mem_limit: 3000000000
    jupyter:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    apiserver:
      cpu_shares: 15
      essential: true
      mem_limit: 3000000000
    webapp:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
    xterm:
      cpu_shares: 5
      essential: true
      mem_limit: 100000000
  efs_volumes:
    - name: senzing-data-dir
      filesystem_id: ${SENZING_AWS_EFS_FILESYSTEM_ID}
      root_directory: /data
    - name: senzing-data-version-dir
      filesystem_id: ${SENZING_AWS_EFS_FILESYSTEM_ID}
      root_directory: /data/1.0.0
    - name: senzing-etc-dir
      filesystem_id: ${SENZING_AWS_EFS_FILESYSTEM_ID}
      root_directory: /etc
    - name: senzing-g2-dir
      filesystem_id: ${SENZING_AWS_EFS_FILESYSTEM_ID}
      root_directory: /g2
    - name: senzing-var-dir
      filesystem_id: ${SENZING_AWS_EFS_FILESYSTEM_ID}
      root_directory: /var
