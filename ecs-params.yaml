version: 1
task_definition:
  efs_volumes:
      - name: senzing-g2-dir
        filesystem_id: string
        root_directory: /senzing/g2
      - name: senzing-data-dir
        filesystem_id: string
        root_directory: /senzing/data
      - name: senzing-data-version-dir
        filesystem_id: string
        root_directory: /senzing/data/1.0.0
      - name: senzing-etc-dir
        filesystem_id: string
        root_directory: /senzing/etc
      - name: senzing-opt-dir
        filesystem_id: string
        root_directory: /senzing
      - name: senzing-var-dir
        filesystem_id: string
        root_directory: /senzing/var
  services:
    rabbitmq:
      cpu_shares: 20
      essential: true
      mem_limit: 200000000
    mockdata:
      cpu_shares: 10
      essential: false
      mem_limit: 100000000
    postgres:
      cpu_shares: 30
      essential: true
      mem_limit: 300000000
    phppgadmin:
      cpu_shares: 10
      essential: true
      mem_limit: 100000000
    xterm:
      cpu_shares: 10
      essential: true
      mem_limit: 100000000
